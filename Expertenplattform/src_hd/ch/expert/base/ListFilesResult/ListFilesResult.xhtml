<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">ListFilesResult</ui:define>
		<ui:define name="content">
			<h3>
			Amazon S3 Integration
			List Files Result
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>


					<p:dataList value="#{data.listFiles}" var="file" type="ordered">
						<f:facet name="header">File Liste</f:facet>
      					  #{file}
    				</p:dataList>


					<!-- No 'form field [List<String>]' template found for field 'listFiles'. -->
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Weiter" update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
