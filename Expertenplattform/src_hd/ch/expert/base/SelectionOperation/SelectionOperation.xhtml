<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">SelectionOperation</ui:define>
		<ui:define name="content">
			<h3>
			Amazon Integration
			Auswahl der Kommandos
			</h3>

			<h:form id="form">

				<h:panelGrid columns="2">
					<h:outputLabel value="Bucket Kommandos" />
					<h:outputLabel value="  " />
					<p:commandButton actionListener="#{logic.createBucket}"
						value="Bucket erzeugen" update="form" icon="ui-icon-check" />
					<p:commandButton actionListener="#{logic.listBuckets}"
						value="Buckets anzeigen" update="form" icon="ui-icon-check" />
					<p:commandButton actionListener="#{logic.deleteBucket}"
						value="Bucket löschen" update="form" icon="ui-icon-check" />
					<h:outputLabel value=" " />
					<h:outputLabel value="File Kommandos" />
					<h:outputLabel value="  " />
					<p:commandButton actionListener="#{logic.uploadFile}"
						value="File hochladen" update="form" icon="ui-icon-check" />
					<p:commandButton actionListener="#{logic.uploadDir}"
						value="Directory hochladen" update="form" icon="ui-icon-check" />						
					<p:commandButton actionListener="#{logic.listFiles}"
						value="Files auflisten" update="form" icon="ui-icon-check" />
					<p:commandButton actionListener="#{logic.deleteFile}"
						value="File löschen" update="form" icon="ui-icon-check" />
					<p:commandButton actionListener="#{logic.getFile}"
						value="File herunterladen" update="form" icon="ui-icon-check" />
					<h:outputLabel value="  " />
					
					<h:outputLabel value="Access Control Kommandos" />
					<h:outputLabel value="  " />
					<p:commandButton actionListener="#{logic.setACL_Public_Download}"
						value="ACL eines File auf Public download setzen" update="form"
						icon="ui-icon-check" />
					<h:outputLabel value=" " />
					<h:outputLabel value="" />
					<h:outputLabel value="  " />
					<p:commandButton actionListener="#{logic.close}" value="Exit"
						update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
